<header>
    <div class="itens">
      <a class="logo">
        <i
          ><img
            class="logo"
            src="../../../assets/img/logoSnome.png"
            width="50"
            alt="logo do site"
        /></i>
      </a>
      <a class="navbar-text" routerLink="/home">Inicio</a>
      <a class="navbar-text" routerLink="/news">Noticias</a>
      <a class="navbar-text" routerLink="/classroom">Cursos</a>
      @if(false){
        <a class="navbar-text text-danger" routerLink="/admin">ADMIN</a>
      }
      <span class="example-spacer"></span>
    </div>
    <div *ngIf="!loged" class="user">
      <a class="btn btn-secondary me-2 usuario" routerLink="/user/login"> <i class="bi bi-box-arrow-in-right"></i> Login</a>
      <a class="btn btn-primary  usuario" routerLink="/user/signin"> <i class="bi bi-box-arrow-in-right"></i> Sign in</a>
    </div>
    <div *ngIf="loged" class="user">
      <button class="btn btn-secondary usuario" routerLink="/user/loged"><i class="bi bi-person-circle"></i> Usuario</button>
    </div>
</header>
