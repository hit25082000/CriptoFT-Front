<div id="firstLogin">
  <div class="container" id="container">
    <div class="form-container sign-in">
      <form class="form mt-4" [formGroup]="newUserForm" (submit)="signin()">
        <h1>Cadastrar</h1>
        <div class="example-full-width">
          <label class="text">Usuário</label>
          <div *ngIf="newUserForm.get('userName')?.errors?.['required']" class="textObr">Campo obrigatório</div>
          <input matInput formControlName="userName" placeholder="Usuário" name="usuario">
        </div>
        <div class="example-full-width">
          <label class="text">E-mail</label>
          <div *ngIf="newUserForm.get('email')?.errors?.['required']" class="textObr">Campo obrigatório</div>
          <div *ngIf="newUserForm.get('email')?.errors?.['email']" class="textObr">E-mail incorreto.</div>
          <input matInput formControlName="email" placeholder="E-mail">
        </div>
        <div class="example-full-width">
          <label class="text">Senha</label>
          <div *ngIf="newUserForm.get('password')?.errors?.['required']" class="textObr">Campo obrigatório</div>
          <input type="password" matInput formControlName="password" placeholder="**********">
        </div>
        <div class="example-full-width">
          <label class="text">Confirmar Senha</label>
          <div *ngIf="newUserForm.get('repassword')?.errors?.['required']" class="textObr">Campo obrigatório</div>
          <input type="password" matInput formControlName="repassword" placeholder="**********">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="newUserForm.invalid">Cadastrar</button>
        <p>Já é um usuário? <a [routerLink]="['/user/login']"> Faça Login</a></p>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Seja Bem Vindo!</h1>
          <p>Faça login com suas redes sociais</p>
          <div class="social-icons">
            <a href="#" class="icon"><img class="google-plus" src="../../../../assets/img/google-plus.png"></a>
            <a href="#" class="icon"><img class="facebook" src="../../../../assets/img/facebook-icon.png"></a>
            <a href="#" class="icon"><img class="github" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg"></a>
            <a href="#" class="icon"><img class="linkedin" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-original.svg"></a>
          </div>
          <div>
            <app-recaptcha class="captcha" [config]="captchaConfig"></app-recaptcha>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
