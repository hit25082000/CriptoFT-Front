<section class="d-flex flex-row w-100">
  <div class="list-group me-4">
          @for (video of videos; track $index) {
            @if(activeIndex == $index){
              <button type="button" (click)="changeVideo($index)" class="list-group-item list-group-item-action active" aria-current="true">
                {{$index + 1}} - {{video.Descricao}}
              </button>
            }@else{
              <button type="button" (click)="changeVideo($index)" class="list-group-item list-group-item-action" >{{$index + 1}} - {{video.Descricao}}</button>
            }
          }
        </div>
        <div class="border rounded-4">
          <iframe width="1200" height="600" [(src)]="video.VideoUrl" [(title)]="video.Titulo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </section>
